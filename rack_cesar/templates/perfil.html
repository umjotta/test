<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUPLAY - Perfil</title>
    <link rel="stylesheet" href="/rack_cesar/static/perfil.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}">
</head>
<body>

    <!-- Barra Lateral -->
    <aside class="barra_lateral">
        <img id="logo_barra" src="{{ url_for('static', filename='fotos/logo.png') }}" alt="Logo">
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('home') }}"><img class="img_menu" src="{{ url_for('static', filename='fotos/home.png') }}"> <span>Home</span></a></li>
                <li><a href="{{ url_for('aula') }}"><img class="img_menu" src="{{ url_for('static', filename='fotos/aulas.png') }}"> <span>Aulas</span></a></li>
                <li><a href="{{ url_for('exerc') }}"><img class="img_menu" src="{{ url_for('static', filename='fotos/exercicios.png') }}"> <span>Exercícios</span></a></li>
                <li><a href="{{ url_for('jogo') }}"><img class="img_menu" src="{{ url_for('static', filename='fotos/jogo.png') }}"> <span>Jogos</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header class="bem-vindo">
            <h1>Perfil do Usuário</h1>
        </header>

        <!-- Seção do Perfil -->
        <section class="profile-section">
            <div class="profile-header">
                <img src="{{ url_for('static', filename='fotos/Jotta.jpg') }}" alt="Foto do Usuário" class="profile-picture">
                <h2>{{ aluno.nome }}</h2>
            </div>

            <div class="profile-info">
                <p><strong>Email:</strong> {{ aluno.email }}</p>
                <p><strong>Telefone:</strong> {{ aluno.telefone }}</p>
                <p><strong>Data de Nascimento:</strong> {{ aluno.data_nascimento }}</p>
            </div>
        </section>
    </main>

</body>
</html>
