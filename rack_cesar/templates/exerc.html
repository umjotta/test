<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUPLAY - Questões</title>
    <link rel="stylesheet" href="/rack_cesar/static/exerc.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='exerc.css') }}">
</head>
<body>

    <!-- Barra Lateral -->
    <aside class="barra_lateral">
        <img id="logo_barra" src="{{ url_for('static', filename='fotos/logo.png') }}" alt="Logo">
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('home') }}"><img class="img_menu" src="{{ url_for('static', filename='fotos/home.png') }}"> <span>Home</span></a></li>
                <li><a href="{{ url_for('aula') }}"><img class="img_menu" src="{{ url_for('static', filename='fotos/aulas.png') }}"> <span>Aulas</span></a></li>
                <li><a href="{{ url_for('exerc') }}"><img class="img_menu" src="{{ url_for('static', filename='fotos/exercicios.png') }}"> <span>Exercícios</span></a></li>
                <li><a href="{{ url_for('jogo') }}"><img class="img_menu" src="{{ url_for('static', filename='fotos/jogo.png') }}"> <span>Jogos</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header class="bem-vindo">
            <h1>Bem-vindo à área de exercícios</h1>
            <div class="user-icon">
                <a href="{{ url_for('perfil') }}"> 
                    <img src="{{ url_for('static', filename='fotos/Jotta.jpg') }}" alt="Usuário">
                </a>
            </div>
        </header>

        <!-- Seção de Questão -->
        <section class="question-section">
            <h2>Questão</h2>
            <p class="question-text">{{ questao.texto }}</p>
            <div class="options">
                <label><input type="radio" name="answer" value="A"> A) {{ questao.alternativa_a }}</label>
                <label><input type="radio" name="answer" value="B"> B) {{ questao.alternativa_b }}</label>
                <label><input type="radio" name="answer" value="C"> C) {{ questao.alternativa_c }}</label>
                <label><input type="radio" name="answer" value="D"> D) {{ questao.alternativa_d }}</label>
                <label><input type="radio" name="answer" value="E"> E) {{ questao.alternativa_e }}</label>
            </div>
            <button class="submit-button">Responder</button>
            <!-- Área para exibir resultado -->
            <p id="resultado"></p>
            <input type="hidden" id="questao_id" value="{{ questao.id }}">
        </section>
    </main>
    <script src="{{ url_for('static', filename='exerc.js') }}"></script>
</body>
</html>
